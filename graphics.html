<html>
    <head>
        <title> Graphics</title>
        <style>
        body{
            background: linear-gradient(45deg, white,rgb(121, 121, 224),indigo,rgb(1, 1, 70),black);
        }
        </style>
    </head>
    <body>
        <svg>
            <rect width="100" height="100" x="10" y="10" fill="url(#custom-gradient)"></rect>
            <circle cx="90" cy="100" r="20" fill="black" stroke="yellow"> </circle> 

            <defs>
                    <linearGradient id="custom-gradient" gradientTransform="rotate(90)">
                        <stop offset="20%" stop-color="black"></stop>
                        <stop offset="40%" stop-color="orange"></stop>
                        <stop offset="40%" stop-color="red"></stop>
                    </linearGradient>
                </defs>
            <text x="90" y="90" fill="white"> Hello </text> 
        </svg>
        <svg>
            <rect width="100" height="100" x="10" y="10" fill="aqua">
                <animate attributeType="XML" attributeName="x" dur="2s" 
                from="1" to="50" repeatCount="indefinite"/>
            </rect>
            <circle  cx="60" cy="60" r="30" fill="black"> </circle>
        </svg>
    </body>
</html>
